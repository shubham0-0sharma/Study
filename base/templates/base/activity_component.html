        <h3>Recent Activity</h3>
        {% for room_message in room_messages %}
        <div>
            <small
                ><a href="{% url 'user-profile' room_message.user.id %}">@{{room_message.user}}</a> {{room_message.created| timesince}}
                <small>replied to "{{room_message.room}}</small>
                <p>{{room_message}}</p>
            </small>
            {% if request.user == room_message.user %}
            <a href="{% url 'delete-message' room_message.id %}">Delete</a>
            {% endif %}
            <hr />
        </div>
        {% endfor %}
