{% block content %}
<h1><a href="/">LOGO</a></h1>

<form method="GET" action="{%url 'home' %}">
    <input type="text" name="q" placeholder="Search..." />
</form>
{% if request.user.is_authenticated %}
<span>Hello {{request.user}} Welcome!</span>
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>

{% endif %}

<hr />

{% endblock content %}
